<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your workers</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No workers yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>E-mail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u: ${users}">
                <td><span th:text="${u.getUserName()}"></span></td>
                <td><span th:text="${u.getMail()}"></span></td>
                <td><a th:href="@{/manager/delete/{id}(id=${u.getUserId()})}">Delete</a></td>
                <td><a th:href="@{/manager/user/{id}(id=${u.getUserId()})}">Show</a></td>
                <td><a th:href="@{/manager/add-task/{id}(id=${u.getUserId()})}">Add</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/manager/add-user">Add a new worker to team</a></p>
</div>
</body>
</html>
